server {

        listen 80;
        listen [::]:80;

        listen 443 ssl;
        listen [::]:443;

        ssl_certificate      /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key  /etc/nginx/ssl/certificate.key;
        
        root /usr/share/nginx/html/ITR-webclient;
        index default.htm;

        server_name localhost;

        location / {
                try_files $uri $uri/ =404;
        }

}
